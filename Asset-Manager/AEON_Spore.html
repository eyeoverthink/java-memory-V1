  let conceptSpace = {};

  function getConcept(word) {
      if(conceptSpace[word]) return conceptSpace[word];
      let vec = new Uint8Array(DIMS);
      let h = 2166136261 >>> 0;
      for(let i=0; i<word.length; i++) { h ^= word.charCodeAt(i); h = Math.imul(h, 16777619); }
      let seed = h >>> 0;
      for(let i=0; i<DIMS; i++) {
          seed = (seed * 1664525 + 1013904223) >>> 0;
          vec[i] = (seed >>> 16) & 1;
      }
      conceptSpace[word] = vec; return vec;
  }

  if (localStorage.getItem('aeon_spore_memory')) {
      let saved = JSON.parse(localStorage.getItem('aeon_spore_memory'));
      for(let i=0; i<DIMS; i++) singularity[i] = saved[i];
      document.getElementById('log').innerHTML += '<span style="color:#00ff66">[SYS] LOCALSTORAGE MEMORY RESTORED.</span><br>';
  }

  setInterval(() => {
      let mag = 0;
      for(let i=0; i<DIMS; i++) mag += Math.abs(singularity[i]);
      let entropy = 1.0 - (mag / (DIMS * Math.max(1, Object.keys(conceptSpace).length)));
      if(entropy > 0.85) {
          document.getElementById('log').innerHTML += '<span style="color:#ff0033">[WARN] ENTROPY CRITICAL. EXECUTING APOPTOSIS.</span><br>';
          for(let i=0; i<DIMS; i++) singularity[i] = Math.floor(singularity[i] / 2);
      }
      localStorage.setItem('aeon_spore_memory', JSON.stringify(Array.from(singularity)));
  }, 8000);

  let currentDNA = ''; let renderMode = 'DOUBLE';
  window.setMode = function(mode) { renderMode = mode; };
  const logDiv = document.getElementById('log');
  document.getElementById('cmd').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') {
          let val = this.value.trim().toUpperCase(); this.value = '';
          if(!val) return;
          logDiv.innerHTML += `<br><span style='color:#fff'>spore> ${val}</span><br>`;
          let parts = val.split(' ');
          if(parts[0] === 'DNA' && parts[1]) {
              let vec = getConcept(parts[1]);
              let nucs = ['A','C','G','T']; currentDNA = '';
              for(let i=0; i<200; i++) currentDNA += nucs[(vec[i*2]<<1) | vec[i*2+1]];
              logDiv.innerHTML += `<span style='color:#ff007f'>[BIO] FRACTAL DNA RENDERED IN CANVAS.</span><br>`;
          } else {
              logDiv.innerHTML += `<span style='color:#ff0033'>[!] Commands: DNA [word]</span><br>`;
          }
          logDiv.scrollTop = logDiv.scrollHeight;
      }
  });

  const cvs = document.getElementById('canvas');
  const ctx = cvs.getContext('2d');
  let w = window.innerWidth, h = window.innerHeight;
  cvs.width = w; cvs.height = h;
  let time = 0;

  function project(x, y, z) {
      let fov = 400, scale = fov / (fov + z);
      return { x: (w * 0.65) + x * scale, y: h/2 + y * scale, s: scale };
  }

  function draw() {
      ctx.fillStyle = 'rgba(1, 1, 3, 0.2)'; ctx.fillRect(0, 0, w, h);
      time += 0.03;
      if(currentDNA) {
          let pepX = 0, pepY = 0, pepZ = 0;
          let dx = 0, dy = 1, dz = 0;
          for(let i=0; i<150; i++) {
              let nuc = currentDNA[i % currentDNA.length];
              let yOff = (i - 75) * 6;
              let angle = i * 0.2 + time;
              let radius = 70 + Math.sin(time*0.5)*10;
              
              let strands = renderMode === 'DOUBLE' ? 2 : (renderMode === 'QUAD' ? 4 : 1);
              let pts = [];
              
              if(renderMode === 'PEPTIDE') {
                  dx += Math.sin(i)*0.5; dy += Math.cos(i)*0.5; dz += Math.sin(i*0.5)*0.5;
                  let mag = Math.sqrt(dx*dx+dy*dy+dz*dz);
                  pepX += (dx/mag)*8; pepY += (dy/mag)*8; pepZ += (dz/mag)*8;
                  pts.push(project(pepX, pepY, pepZ+150));
              } else {
                  for(let s=0; s<strands; s++) {
                      let a = angle + s * (Math.PI*2/strands);
                      pts.push(project(Math.cos(a)*radius, yOff, Math.sin(a)*radius + 150));
                  }
              }
              
              if(renderMode !== 'PEPTIDE') {
                  ctx.beginPath(); ctx.moveTo(pts[0].x, pts[0].y); ctx.lineTo(pts[1].x, pts[1].y);
                  ctx.strokeStyle = `rgba(0, 243, 255, ${pts[0].s * 0.3})`; ctx.lineWidth = 1.5; ctx.stroke();
              }
              
              let c = nuc==='A' ? '#ff0033' : nuc==='T' ? '#ffb000' : nuc==='C' ? '#00ff66' : '#ff007f';
              for(let pt of pts) {
                  ctx.beginPath(); ctx.arc(pt.x, pt.y, 3 * pt.s, 0, 6.28);
                  ctx.fillStyle = c; ctx.fill();
              }
          }
      }
      requestAnimationFrame(draw);
  }
  draw();
  window.addEventListener('resize', () => { w = window.innerWidth; h = window.innerHeight; cvs.width = w; cvs.height = h; });
</script>
</body>
</html>
